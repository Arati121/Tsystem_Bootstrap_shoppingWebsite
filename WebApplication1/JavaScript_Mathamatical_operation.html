<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        
        function addition() {
            //document.getElementById("n1")  -> html element
            var num1 = document.getElementById("n1").value;
            var num2 = document.getElementById("n2").value;
            // var sum = num1 + num2;
            var sum = parseFloat(num1) + parseFloat(num2);
            console.log(sum);
            document.getElementById("n3").value = sum;          // input type
            document.getElementById("result").innerHTML = sum;   // innerHTML set the value to the html element/tag
        }
        function substration()
            {
            var num1 = document.getElementById("n1").value;
            var num2 = document.getElementById("n2").value;
            var sub = parseInt(num1) - parseInt(num2);
            console.log(sub);
            document.getElementById("n3").value = sub;
            document.getElementById("result").innerHTML= sub;
        }
        function multiplication()
        {
            var num1 = document.getElementById("n1").value;
            var num2 = document.getElementById("n2").value;
            var mul = parseInt(num1) * parseInt(num2);
            document.getElementById("n3").value = mul;
            document.getElementById("result").innerHTML = mul;
        }

        function division() {
            var num1 = document.getElementById("n1").value;
            var num2 = document.getElementById("n2").value;
            var div = parseInt(num1) / parseInt(num2);
            document.getElementById("n3").value = div;
            document.getElementById("result").innerHTML = div;
        }
    </script>
</head>

<body>
    <p>
        Enter the 1st Number:<input type="number" id="n1" />
    </p>
    <p>
        Enter the 2nd Number:<input type="number" id="n2" />
    </p>
    <p>
        Result:<input type="text" id="n3" />
    </p>
    <p>
        <input type="button" value="Addition" onclick="addition()" />
       

        <input type="button" value="Subtraction" onclick="substration()" />

        <input type="button" value="Multiplication" onclick="multiplication()"/>
        <input type="button" value="Division" onclick="division()" />
    </p>
</body>
</html>
